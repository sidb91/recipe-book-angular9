<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeSelectGiven.imagePath"
      [alt]="recipeSelectGiven.name"
      class="img-responsive"
      style="max-height: 300px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeSelectGiven.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div id="reciepeDetailCompoDrop" class="btn-group" appDropDown>
      <button type="button" class="btn btn-dark dropdown-toggle">
        Manage Recipe&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="" >To shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div><br>

<div class="row">
  <div class="col-xs-12 lead">
    <h4><strong>Description:</strong></h4>
    {{ recipeSelectGiven.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4><strong>Ingredients:</strong></h4>
    <ul class="list-group">
      <li
        class="list-group-item lead"
        *ngFor="let ingredient of recipeSelectGiven.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
