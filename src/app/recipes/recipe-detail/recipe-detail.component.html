<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1 style="font-family:cursive;">{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div id="reciepeDetailCompoDrop" class="btn-group" appDropDown>
      <button type="button" class="btn btn btn-primary dropdown-toggle">
        Manage Recipe&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer;">To shopping list</a></li>
        <li><a style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div><br>

<div class="row">
  <div class="col-xs-12 lead">
    <h4 style="font-family:cursive;"><strong>Description:</strong></h4>
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4 style="font-family:cursive;"><strong>Ingredients:</strong></h4>
    <ul class="list-group">
      <li
      style="font-weight:300;background-color: rgb(250, 244, 158);
      color: rgba(3, 2, 2, 0.993);" class="list-group-item lead"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
