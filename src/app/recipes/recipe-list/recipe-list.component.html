<div class="row">
    <div class="col-xs-12">
      <button
      class="btn btn-primary btn-lg btn-lg active" role="button" 
      aria-pressed="true"(click)="onNewRecipe()">Add New Recipe</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeEle of recipes; let i = index" 
      [recipe]="recipeEle"
      [index]="i"
      ></app-recipe-item>
    </div>
  </div>
